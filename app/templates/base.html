<!DOCTYPE html>
<html lang="en">

<!-- COMMENT: this configures the metadata of the page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- COMMENT: this declares the title of the app, visible on the tab -->
    <title>Todo App</title>
    <!-- COMMENT: this allows the page to use external stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <!-- COMMENT: this creates a large title -->
        <h1 class="ui center aligned header">To Do App</h1>

        <!-- COMMENT: this creates a form for entering new todos -->
        <form class="ui form" action="/add" method="post">
            <!-- COMMENT: this creates an input field for the todo tittle -->
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <!-- COMMENT: this creates a button to add the todo -->
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        <!-- COMMENT: this loops through the todos to render each one -->
        {% for todo in todo_list %}
        <div class="ui segment">

            <!-- COMMENT: this displays the todo id and title -->
            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

            <!-- COMMENT: this creates a button for updating the todo -->
            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <!-- COMMENT: this creates a button for deleting the todo -->
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
            <!-- COMMENT: this creates a label that indicates the complete status -->
            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
