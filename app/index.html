<html>
  <head>
    <!-- COMMENT: this configures the page -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- COMMENT: this declares the css file to be used -->
    <link rel="stylesheet" href="styles.css" />
    <!-- COMMENT: this allows the page to use icons from the linked site -->
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous">
    </script>
    <!-- COMMENT: this declares the title of the page, visible on the tab -->
    <title>ToDo List</title>
  </head>
  <body>
    <!-- COMMENT: this creates a large header at the top of the page -->
    <header>
      <h1>To Do List</h1>
      <!-- COMMENT: this creates an input field for todos -->
      <input type="text" id="myInput" placeholder="Things to be done..." />
        <!-- COMMENT: this creates a button to add todos -->
      <span class="addBtn" id="add_button">Add</span>
    </header>
    <!-- COMMENT: this creates space for the list of todos to be rendered -->
    <ul id="myUL">

    </ul>
    <!-- COMMENT: this declares the javascript file to be used -->
    <script src="script.js"></script>
  </body>
</html>
